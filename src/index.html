<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="scripts/fundraisers.js" defer></script>
    <script type="module" src="scripts/charities.js" defer></script>
    <script type="module" src="scripts/programs.js" defer></script>
    <script type="module" src="scripts/donations.js" defer></script>
    <script type="module" src="scripts/home.js" defer></script>
    <title>Donate To Programs</title>
</head>

<body>
    <header>
        <h1>Home</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/owner/">Owner</a></li>
            <li><a href="/charity/">Charity</a></li>
            <li><a href="/doner/">Doner</a></li>
        </ul>
    </header>
    <section id="charities-section">
        <h2>Charities</h2>
        <table id="registered-charities">
        </table>
    </section>
    <section id="programs-section">
        <h2>Programs</h2>
        <div id="registered-programs"></div>
    </section>
    <section id="donations-section">
        <h2>Donations</h2>
        <div id="registered-donations"></div>
    </section>
    <template id="registered-charity">
        <tr class="charity">
            <td class="charity-name"></td>
            <td class="charity-address"></td>
        </tr>
    </template>
    <template id="registered-program">
        <p class="program"><span class="program-title"></span><span class="program-status"></span></p>
    </template>
    <template id="registered-donation">
        <p class="donation"><span class="donation-amount"></span><span class="program-title"></span><span
                class="doner"></span></p>
    </template>
    <template id="spinner">
        <div class="spinner">
            <div class="spinner__outer">
                <div class="spinner__inner">
                </div>
            </div>
        </div>
    </template>
</body>

</html>
