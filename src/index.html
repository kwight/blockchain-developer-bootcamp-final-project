        </ul>

    <main id="main-content" class="active">
        <section id="charities-section">
            <h2>Charities</h2>
            <table id="registered-charities">
            </table>
        </section>
        <section id="programs-section">
            <h2>Programs</h2>
            <table id="registered-programs"></table>
        </section>
        <section id="donations-section">
            <h2>Donations</h2>
            <table id="registered-donations"></table>
        </section>
    </main>
    <template id="registered-charity">
        <tr class="charity">
            <td class="charity-name"></td>
            <td class="charity-address"></td>
        </tr>
    </template>
    <template id="registered-program">
        <tr class="program">
            <td class="program-title"></td>
            <td class="program-charity"></td>
            <td class="program-status"></td>
        </tr>
    </template>
    <template id="registered-donation">
        <tr class="donation">
            <td class="donation-amount"></td>
            <td class="program-title"></td>
            <td class="doner"></td>
        </tr>
    </template>
    <template id="spinner">
        <div class="spinner">
            <div class="spinner__outer">
                <div class="spinner__inner">
                </div>
            </div>
        </div>
    </template>
