<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="scripts/fundraisers.js" defer></script>
    <script type="module" src="scripts/wallet.js" defer></script>
    <script type="module" src="scripts/programs.js" defer></script>
    <script type="module" src="scripts/charity.js" defer></script>
    <title>Charity</title>
</head>

<body class="charity-view">
    <header>
        <svg viewBox="0 0 24 24">
            <rect height="11" width="4" x="1" y="11" />
            <path
                d="M16,3.25C16.65,2.49,17.66,2,18.7,2C20.55,2,22,3.45,22,5.3c0,2.27-2.91,4.9-6,7.7c-3.09-2.81-6-5.44-6-7.7 C10,3.45,11.45,2,13.3,2C14.34,2,15.35,2.49,16,3.25z" />
            <path
                d="M20,17h-7l-2.09-0.73l0.33-0.94L13,16h2.82c0.65,0,1.18-0.53,1.18-1.18v0c0-0.49-0.31-0.93-0.77-1.11L8.97,11H7v9.02 L14,22l8.01-3v0C22,17.9,21.11,17,20,17z" />
        </svg>
        <div id="connect-section"></div>
        <svg id="menu" class="active" viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0V0z" />
            <path
                d="M4 18h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zM3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1z" />
        </svg>
        <svg id="close" viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0V0z" />
            <path
                d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 13.41l4.89 4.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z" />
        </svg>
    </header>
    <nav id="menu-content">
        <ul>
            <li id="menu-item-home"><a href="/">Home</a></li>
            <li id="menu-item-owner"><a href="/owner/">Owner</a></li>
            <li id="menu-item-charity"><a href="/charity/">Charity</a></li>
            <li id="menu-item-doner"><a href="/donor/">Donor</a></li>
        </ul>
    </nav>
    <main id="main-content" class="active">
        <section id="description-section">
            <div>
                <h1>Charity</h1>
                <p>Manage your programs, to which anyone can donate.</p>
            </div>
        </section>
        <section id="programs-section">
            <h2>Programs</h2>
            <table id="registered-programs"></table>
        </section>
        <section id="program-form">
            <h2>Register a program</h2>
            <p>Donors give to programs, or campaigns. The charity address receives all the funds for all of its
                programs.</p>
            <form id="register-program">
                <label for="title">Title</label>
                <input id="title" placeholder="Program title" name="title">
                <button id="register-program-button" disabled>Register program</button>
            </form>
        </section>
    </main>
    <template id="install-metamask">
        <p id="no-wallet-found">No wallet found. Please <a href="https://metamask.io/">install MetaMask</a>.</p>
    </template>
    <template id="connect">
        <button class="compact">Connect</button>
    </template>
    <template id="registered-program">
        <tr class="program">
            <td class="program-title"></td>
            <td class="program-status"></td>
            <td class="program-actions"></td>
        </tr>
    </template>
    <template id="no-connection">
        <p id="connect-wallet">Connect your wallet to see your programs.</p>
    </template>
    <template id="no-programs">
        <p id="no-programs-registered">No programs have been registered.</p>
    </template>
    <template id="spinner">
        <div class="spinner">
            <div class="spinner__outer">
                <div class="spinner__inner">
                </div>
            </div>
        </div>
    </template>
    <template id="notice-template">
        <div id="notice">
            <div>
                <svg id="icon-info" class="notice-icon" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" />
                </svg>
                <svg id="icon-error" class="notice-icon" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
                </svg>
                <svg id="icon-success" class="notice-icon" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                </svg>
                <p></p>
            </div>
            <svg id="notice-close" class="notice-icon" viewBox="0 0 24 24">
                <path fill="none" d="M0 0h24v24H0V0z" />
                <path
                    d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 13.41l4.89 4.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z" />
            </svg>
        </div>
    </template>
</body>

</html>
