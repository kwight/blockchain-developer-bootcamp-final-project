<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="scripts/fundraisers.js" defer></script>
    <script type="module" src="scripts/wallet.js" defer></script>
    <script type="module" src="scripts/programs.js" defer></script>
    <script type="module" src="scripts/charity.js" defer></script>
    <title>Charity</title>
</head>

<body>
    <header>
        <h1>Charity Page</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/owner/">Owner</a></li>
            <li><a href="/charity/">Charity</a></li>
            <li><a href="/doner/">Doner</a></li>
        </ul>
    </header>
    <section id="programs-section">
        <h2>Programs</h2>
        <table id="registered-programs"></table>
        <form id="register-program">
            <label>Title:
                <input placeholder="Program title" name="title">
            </label>
            <button id="register-program-button" disabled>Register a program</button>
        </form>
    </section>
    <section id="connect-section">
        <h2>Connect</h2>
        <button id="connect-button" autocomplete="off">Connect wallet</button>
    </section>
    <template id="install-metamask">
        <p id="no-wallet-found">No wallet found. Please <a href="https://metamask.io/">install MetaMask</a>.</p>
    </template>
    <template id="selected-account">
        <p id="current-account">Account: <span id="account-address"></span>
        <p id="current-network">Network: <span id="network"></span>
        </p>
    </template>
    <template id="registered-program">
        <tr class="program">
            <td class="program-title"></td>
            <td class="program-charity"></td>
            <td class="program-status"></td>
            <td class="program-cancel"></td>
            <td class="program-complete"></td>
        </tr>
    </template>
    <template id="spinner">
        <div class="spinner">
            <div class="spinner__outer">
                <div class="spinner__inner">
                </div>
            </div>
        </div>
    </template>
</body>

</html>
