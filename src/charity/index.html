<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="scripts/utils.js" defer></script>
    <script type="module" src="scripts/fundraisers.js" defer></script>
    <script type="module" src="scripts/wallet.js" defer></script>
    <script type="module" src="scripts/charity.js" defer></script>
    <title>Charity</title>
</head>

<body>
    <header>
        <h1>Charity Page</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/owner/">Owner</a></li>
            <li><a href="/charity/">Charity</a></li>
            <li><a href="/participant/">Participate</a></li>
            <li><a href="/doner/">Donate</a></li>
        </ul>
    </header>
    <section id="events-section">
        <h2>Events</h2>
        <div id="registered-events"></div>
        <form id="register-event">
            <label>Title:
                <input placeholder="Event title" name="title">
            </label>
            <label>Date and time:
                <input type="datetime-local" name="date">
            </label>
            <button id="register-event-button" disabled>Register an event</button>
        </form>
    </section>
    <section id="connect-section">
        <h2>Connect</h2>
        <button id="connect-button" autocomplete="off">Connect wallet</button>
    </section>
    <template id="install-metamask">
        <p id="no-wallet-found">No wallet found. Please <a href="https://metamask.io/">install MetaMask</a>.</p>
    </template>
    <template id="selected-account">
        <p id="current-account">Current account: <span id="account-address"></span>
        </p>
    </template>
    <template id="registered-event">
        <p class="event"><span class="event-title"></span><button class="remove-event">X</button></p>
    </template>
</body>

</html>
