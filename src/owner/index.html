<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <script type="module" src="scripts/utils.js" defer></script>
    <script type="module" src="scripts/fundraisers.js" defer></script>
    <script type="module" src="scripts/wallet.js" defer></script>
    <script type="module" src="scripts/owner.js" defer></script>
    <title>Owner</title>
</head>

<body>
    <header>
        <h1>Owner Page</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/owner/">Owner</a></li>
            <li><a href="/charity/">Charity</a></li>
            <li><a href="/participant/">Participate</a></li>
            <li><a href="/doner/">Donate</a></li>
        </ul>
    </header>
    <section id="charities-section">
        <h2>Charities</h2>
        <form id="register-charity">
            <label>Address:
                <input placeholder="Enter an Ethereum address." name="address">
            </label>
            <button id="register-charity-button" disabled>Register a charity</button>
        </form>
        <h4>Registered Charities</h4>
        <div id="registered-charities"></div>
    </section>
    <section id="connect-section">
        <h2>Connect</h2>
        <button id="connect-button" autocomplete="off" disabled>Connect wallet</button>
    </section>
    <template id="install-metamask">
        <p id="no-wallet-found">No wallet found. Please <a href="https://metamask.io/">install MetaMask</a>.</p>
    </template>
    <template id="selected-account">
        <p id="current-account">Current account: <span id="account-address"></span>
        </p>
    </template>
    <template id="registered-charity">
        <p class="charity"><span class="charity-address"></span><button class="remove-charity">X</button></p>
    </template>
</body>

</html>
