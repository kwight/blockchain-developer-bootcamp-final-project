<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="scripts/fundraisers.js" defer></script>
    <script type="module" src="scripts/wallet.js" defer></script>
    <script type="module" src="scripts/charities.js" defer></script>
    <script type="module" src="scripts/owner.js" defer></script>
    <title>Owner</title>
</head>

<body>
    <header>
        <h1>Owner Page</h1>
        <svg id="menu" class="active" viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0V0z" />
            <path
                d="M4 18h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zM3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1z" />
        </svg>
        <svg id="close" viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0V0z" />
            <path
                d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 13.41l4.89 4.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z" />
        </svg>
    </header>
    <nav id="menu-content">
        <div id="connect-section">
            <button id="connect-button" autocomplete="off" disabled>Connect wallet</button>
        </div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/owner/">Owner</a></li>
            <li><a href="/charity/">Charity</a></li>
            <li><a href="/doner/">Doner</a></li>
        </ul>
    </nav>
    <main id="main-content" class="active">
        <section id="charities-section">
            <h2>Charities</h2>
            <table id="registered-charities"></table>
        </section>
        <form id="register-charity">
            <label for="address">Address</label>
            <input id="address" placeholder="Enter an Ethereum address." name="address">
            <label for="name">Name</label>
            <input id="name" placeholder="Enter the charity's name." name="name">
            <button id="register-charity-button" disabled>Register charity</button>
        </form>
    </main>
    <template id="install-metamask">
        <p id="no-wallet-found">No wallet found. Please <a href="https://metamask.io/">install MetaMask</a>.</p>
    </template>
    <template id="selected-account">
        <p id="current-account">Account: <span id="account-address"></span>
        </p>
        <p id="current-network">Network: <span id="network"></span>
        </p>
    </template>
    <template id="registered-charity">
        <tr class="charity">
            <td class="charity-name"></td>
            <td class="charity-address"></td>
            <td class="charity-remove"></td>
        </tr>
    </template>
    <template id="spinner">
        <div class="spinner">
            <div class="spinner__outer">
                <div class="spinner__inner">
                </div>
            </div>
        </div>
    </template>
</body>

</html>
