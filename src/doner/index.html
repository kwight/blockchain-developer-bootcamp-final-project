<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <script type="module" src="scripts/fundraisers.js" defer></script>
    <script type="module" src="scripts/wallet.js" defer></script>
    <script type="module" src="scripts/participants.js" defer></script>
    <script type="module" src="scripts/doner.js" defer></script>
    <title>Doner</title>
</head>

<body>
    <header>
        <h1>Doner Page</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/owner/">Owner</a></li>
            <li><a href="/charity/">Charity</a></li>
            <li><a href="/participant/">Participate</a></li>
            <li><a href="/doner/">Donate</a></li>
        </ul>
    </header>
    <section>
        <h2>Donate by Participant</h2>
        <p>Select a participant</p>
        <div id="participants"></div>
        <form id="donation-form">
            <label>Donation amount
                <input type="number" name="" id="">
            </label>
            <button id="register-event-button" disabled>Donate!</button>
        </form>
    </section>
    <section id="connect-section">
        <h2>Connect</h2>
        <button id="connect-button" autocomplete="off" disabled>Connect wallet</button>
    </section>
    <template id="install-metamask">
        <p id="no-wallet-found">No wallet found. Please <a href="https://metamask.io/">install MetaMask</a>.</p>
    </template>
    <template id="selected-account">
        <p id="current-account">Current account: <span id="account-address"></span>
        </p>
    </template>
    <template id="participant-radio-button">
        <input type="radio" name="participant">
        <label></label>
    </template>
</body>

</html>
