<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="scripts/fundraisers.js" defer></script>
    <script type="module" src="scripts/wallet.js" defer></script>
    <script type="module" src="scripts/programs.js" defer></script>
    <script type="module" src="scripts/donations.js" defer></script>
    <script type="module" src="scripts/doner.js" defer></script>
    <title>Doner</title>
</head>

<body>
    <header>
        <h1>Doner Page</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/owner/">Owner</a></li>
            <li><a href="/charity/">Charity</a></li>
            <li><a href="/doner/">Doner</a></li>
        </ul>
    </header>
    <section id="donations-section">
        <h2>Donations</h2>
        <div id="registered-donations"></div>
    </section>
    <section id="programs-section">
        <h2>Programs</h2>
        <form id="donation-form">
            <div id="registered-programs"></div>
            <label>Donation amount (ETH)
                <input type="number" name="amount">
            </label>
            <button id="donate-button" disabled>Donate!</button>
        </form>
    </section>
    <section id="connect-section">
        <h2>Connect</h2>
        <button id="connect-button" autocomplete="off" disabled>Connect wallet</button>
    </section>
    <template id="install-metamask">
        <p id="no-wallet-found">No wallet found. Please <a href="https://metamask.io/">install MetaMask</a>.</p>
    </template>
    <template id="selected-account">
        <p id="current-account">Account: <span id="account-address"></span>
        <p id="current-network">Network: <span id="network"></span>
        </p>
    </template>
    <template id="registered-program">
        <p class="program"><span class="program-title"></span><span class="program-status"></span></p>
    </template>
    <template id="program-radio-button">
        <label>
            <input type="radio" name="program">
        </label>
    </template>
    <template id="registered-donation">
        <p class="donation"><span class="donation-amount"></span><span class="program-title"></span><span
                class="doner"></span></p>
    </template>
    <template id="spinner">
        <div class="spinner">
            <div class="spinner__outer">
                <div class="spinner__inner">
                </div>
            </div>
        </div>
    </template>
</body>

</html>
